<!doctype html>
<html>
    <head>
        <title>haiku</title>
        <link rel="stylesheet" href="style.css">
        <script src="htmx.min.js"></script>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
    
    <body>
        <table class="header">
            <tr>
                <td colspan="2" rowspan="2" class="width-auto">
                    <h1 class="title">HAIKU</h1>
                    <span class="subtitle">i still need to put an actual haiku somewhere</span>
                </td>
            </tr>
            <tr>
        </table>

        <form hx-post="/query" hx-target="#select" hx-swap=innerHTML>
            <input type=text name=search class="inputbox" placeholder="search...">
            <button type=submit id="submitButton">search</button>
        </form>
        
        <form hx-post=/query hx-target="#index" hx-swap=innerHTML hx-trigger="click">
            <div hx-post=/info hx-target="#info" hx-swap="innerHTML" hx-trigger="click">
                <select name="select" id="select" class="inputbox" hx-trigger="click"></select>
                <button type=submit id="submitButton" hx-post=/query hx-target="#index" hx-swap=innerHTML>select</button>
            </div>
        </form>
        
        <form hx-post=/query hx-target="#link" hx-swap=innerHTML>
            <select name="index" id="index" class="inputbox"></select>
            <button type=submit id="submitButton">watch</button>
        </form>
        
        <p id="link" style="color: black">this is where the link'll show up</p>
        <div id=info></div>
    </body>
</html>
